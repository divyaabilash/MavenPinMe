<!Doctype html>
<html>
<head>
<link rel="icon" href="images/pinfavicon.ico" />
<link rel="stylesheet" href="stylesheet.css" />
<link rel="import" href="import.html">
<title>Pin Me</title>
</head>
<body class="padding">
	<header>
		<div class="icon">
			<img src="images/icon.png" alt="pin image">
		</div>
		<h1 class="header">Pin Me!</h1>
		<a href="signup.html">
			<div class="buttons">
				<button class="button">Sign Up</button>
		</a>
		</div>
	</header>
	<section class="divider"></section>
	<section class="login">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="userEmail"
					placeholder="Email or Username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="Password"
					placeholder="XXXX">
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</section>
	<footer>
		@CopyRights:Pin Me <br> developed by Prathyusha
		Rani,Prathyusha,Shiva & Divya
	</footer>
</body>
</html>
